
Used to create a single survey draft

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Create A Survey</h1>
        </br>
        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>
                        Survey Name
                    </td>
                    <td>
                        <input type="text" name="sname" >
                    </td>
                </tr>
                <tr>
                    <td>
                        Survey Description
                    </td>
                    <td>
                        <input type="text" name="sdescription" >
                    </td>
                </tr>
                <tr>
                    <td><button>Add Question</button></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
